<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ODESZA</title>
    <meta name="description" content="Starter">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <script src="http://antoinecharbonnier.fr/dev/three/postprocessing/three.min.js"></script>
    <script src="http://antoinecharbonnier.fr/dev/GreenSock-ShockinglyGreen-js/src/minified/TweenMax.min.js"></script>

    <script src="http://antoinecharbonnier.fr/dev/three/postprocessing/BleachBypassShader.js"></script>
    <script src="http://antoinecharbonnier.fr/dev/three/postprocessing/BloomPass.js"></script>
    <script src="http://antoinecharbonnier.fr/dev/three/postprocessing/ColorifyShader.js"></script>
    <script src="http://antoinecharbonnier.fr/dev/three/postprocessing/ConvolutionShader.js"></script>
    <script src="http://antoinecharbonnier.fr/dev/three/postprocessing/CopyShader.js"></script>
    <script src="http://antoinecharbonnier.fr/dev/three/postprocessing/DigitalGlitch.js"></script>
    <script src="http://antoinecharbonnier.fr/dev/three/postprocessing/DotScreenPass.js"></script>
    <script src="http://antoinecharbonnier.fr/dev/three/postprocessing/DotScreenShader.js"></script>
    <script src="http://antoinecharbonnier.fr/dev/three/postprocessing/EffectComposer.js"></script>
    <script src="http://antoinecharbonnier.fr/dev/three/postprocessing/FilmPass.js"></script>
    <script src="http://antoinecharbonnier.fr/dev/three/postprocessing/FilmShader.js"></script>
    <script src="http://antoinecharbonnier.fr/dev/three/postprocessing/GlitchPass.js"></script>
    <script src="http://antoinecharbonnier.fr/dev/three/postprocessing/HorizontalBlurShader.js"></script>
    <script src="http://antoinecharbonnier.fr/dev/three/postprocessing/improved_perlin_noise.js"></script>
    <script src="http://antoinecharbonnier.fr/dev/three/postprocessing/MaskPass.js"></script>
    <script src="http://antoinecharbonnier.fr/dev/three/postprocessing/RenderPass.js"></script>
    <script src="http://antoinecharbonnier.fr/dev/three/postprocessing/SepiaShader.js"></script>
    <script src="http://antoinecharbonnier.fr/dev/three/postprocessing/ShaderPass.js"></script>
    <script src="http://antoinecharbonnier.fr/dev/three/postprocessing/TexturePass.js"></script>
    <script src="http://antoinecharbonnier.fr/dev/three/postprocessing/VerticalBlurShader.js"></script>
    <script src="http://antoinecharbonnier.fr/dev/three/postprocessing/VignetteShader.js"></script>


    <script src="http://antoinecharbonnier.fr/dev/three/postprocessing/optimer_typeface.js"></script>
  </head>
  <body>
    <script src="scripts/main.js"></script>
    <!-- SVG Sprite -->
    <div style="height: 0; width: 0; position: absolute; visibility: hidden;" aria-hidden="true">
      <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" focusable="false">
        <!-- Because of Firefox. -->
        <defs>
          <radialGradient id="gradient">
            <stop offset="0" stop-color="#2e2e2f" />
            <stop offset="0.25" stop-color="#4b4b4b" />
            <stop offset="0.35" stop-color="#2e2e2f" />
            <stop offset="0.50" stop-color="#4b4b4b" />
            <stop offset="0.60" stop-color="#2e2e2f" />
            <stop offset="0.85" stop-color="#4b4b4b" />
            <stop offset="1" stop-color="#2e2e2f" />
          </radialGradient>
        </defs>
        <symbol id="ripply-scott" viewBox="0 0 100 100">
          <circle id="ripple-shape" fill="url(#gradient)" cx="1" cy="1" r="1" />
        </symbol>
      </svg>
    </div>
    <!-- /end sprite -->

    <div class="container">
      <!-- <div class="content"> -->
      <h1 id="wait">Wait please</h1>
      <h1 id="load">The sound is loaded ! Click...</h1>
      <h1 id="reload">Reload for replay</h1>
      <!-- </div> -->
      <div id="choices">
        <div class="center-alignement">
          <h1>Choose quality :</h1>
          <div class="select-quality">
<!--             <a href="#" id="low">Low</a>
            <a href="#" id="high">High</a> -->
            <button id="low" class="button styl-material">
              Click for Ripple
              <svg class="ripple-obj" id="js-ripple">
                <use height="100" width="100" xlink:href="#ripply-scott" class="js-ripple"></use>
              </svg>
            </button>
            <button id="high" class="button styl-material">
              Click for Ripple
              <svg class="ripple-obj" id="js-ripple">
                <use height="100" width="100" xlink:href="#ripply-scott" class="js-ripple"></use>
              </svg>
            </button>
          </div>
        </div>
      </div>
      <!--
      -->
    </div>
    <script src="scripts/ripple-config.js"></script>
  </body>
</html>
